<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style type="text/css">
    .block {
      position: relative;
      display: inline-block;
      width: 0.2rem;
      height: 0.2rem;
      overflow: auto;
      background-color: lightgray;
      border: 1px solid green;
      padding: 10px;
    }

    .icon {
      display: inline-block;
      width: 60px;
      /*height: 2rem;*/
      height: 60px;
      background: url('./img/test.png') no-repeat center;
      /*background-size: 100% 100%;*/
      /*border: 1px dashed blue;*/
    }

    .triangle {
      display: inline-block;
      height: 0;
      width: 0;
      border-right: transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      border-top: 10px solid transparent;
    }

    #nav li + li {
      border-top: 1px solid green;
    }

    .weiys {

    }

    .weiys:before {
      content: '#';
    }

    .weiys:after {
      content: '$';
    }

    .flex-container {
      position: relative;
      /*display: flex;*/
      justify-content: space-around;
      align-items: center;
      height: 400px;
    }

    .flex-container div {
      width: 80px;
      height: 160px;
      border: 1px solid gray;
    }

    .flex-container div[class] {
      width: 80px;
      height: 120px;
      border: 1px solid gray;
    }

    @media (min-width: 600px) {
      .flex-container {
        color: red;
      }
    }

    @media (max-width: 600px) {
      .flex-container {
        color: green;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <!-- <div class="d1">A</div>
    <div>B</div> -->
    <div class="d3">C</div>
    <!-- <div>D</div>
    <div>E</div> -->
  </div>
</body>
</html>
