<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMNodeInserted', (e) => {
      let node = e.target;
      if (node.id === 'app') {
        console.log('app insereted.')
      }
      console.log(node)
    })
  </script>
</head>
<body>
  <div id="app">
    <h6 ref="tgg">{{ message + '1' + 'message' }}</h6>
    <cp1></cp1>
    <child></child>
  </div>

  <script type="text/javascript">
    Vue.component('cp1', {
      template: '<p>cp1</p>'
    })

    let child = {
      template: '<p>this is child.</p>'
    }


    let vm = new Vue({
      el: '#app',
      // template: '<div><span>ss</span></div>',
      data () {
        return {
          message: 'haha'
        }
      },

      components: {
        child
      },

      beforeCreate () {
        console.log(`beforeCreate  ${this.$el}  ${this.message}`)
      },

      created () {
        console.log(`create  ${this.$el}  ${this.message}`)
      },

      beforeMount () {
        console.log(`beforeMount  ${this.$el}  ${this.message}`)
      },

      mounted () {
        console.log(`mounted  ${this.$el}  ${this.message}`)
        this.message = 'hehe'
        console.log(this.$refs.tgg.innerHTML)
        this.$nextTick(() => {
          console.log(this.$refs.tgg.innerHTML)
        })
      },

      beforeUpdate () {
        // console.log(`beforeUpdate  ${this.$el}  ${this.message}`)
        // console.log(this.$el)
      },

      updated () {
        // console.log(`updated  ${this.$el}  ${this.message}`)
        // console.log(this.$el)
      }
    })
  </script>

  <script type="text/javascript">
    document.addEventListener('DOMNodeInserted', (e) => {
      let node = e.target;
      if (node.id === 'app') {
        console.log('app insereted.  1111111')
      }
      console.log(node)
    })
  </script>
</body>
</html>
