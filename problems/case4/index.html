<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h6>{{ message }}</h3>
  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#app',
      // template: '<div><span>ss</span></div>',
      data () {
        return {
          message: 'haha'
        }
      },

      beforeCreate () {
        console.log(`beforeCreate  ${this.$el}  ${this.message}`)
      },

      created () {
        console.log(`create  ${this.$el}  ${this.message}`)
      },

      beforeMount () {
        console.log(`beforeMount  ${this.$el}  ${this.message}`)
      },

      mounted () {
        console.log(`mounted  ${this.$el}  ${this.message}`)
      },

      beforeUpdate () {
        console.log(`beforeUpdate  ${this.$el}  ${this.message}`)
        console.log(this.$el)
      },

      updated () {
        console.log(`updated  ${this.$el}  ${this.message}`)
        console.log(this.$el)
      }
    })
  </script>
</body>
</html>
