<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拍照</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="container">
    <input type="file" multiple="multiple" accept="image/*" id="files" >
    <input type="button" id="takePhoto" value="send ajax." >
  </div>

  <script type="text/javascript">
    document.getElementById('container').addEventListener('click', (e) => {
      console.log(e)
    })

    document.addEventListener('paste', function (e) {
      var cbd = e.clipboardData;
      for(var i = 0; i < cbd.items.length; i++) {
          var item = cbd.items[i];
          console.info(item);
          if(item.kind == "file"){
              var blob = item.getAsFile();
              if (blob.size === 0) {
                  return;
              }
              console.info(blob);
          }
      }
    })

    document.querySelector('#takePhoto').addEventListener('click', () => {
      let xhr = new XMLHttpRequest()
      
      xhr.open('GET', 'http://10.0.106.223:3211', true)
      // xhr.open('delete', 'http://10.0.106.223:3211', true)
      xhr.withCredentials = true
      xhr.setRequestHeader('content-type', 'application/json')
      xhr.send()
    })
  </script>
</body>
</html>
