<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style type="text/css">
    .o-start {
        opacity: .3;
      }

      .o-end {
        margin-left: 100px;
        /*transform: translateX(100px)*/
      }

      .o-transition {
        opacity: 1;
        transition: all 1.2s;
      }

      button {
        border: 1px solid green;
        padding: 5px
      }
  </style>
</head>
<body>
  <button id="btn">to test</button>
  <div>
    <span
      id="testSpan1"
      class="o-start"
      style="background: red; display: inline-block; padding: 3px;">111111</span>
  </div>
  <script src="./test.js"></script>
</body>
</html>
