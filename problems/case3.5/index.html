<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animejs</title>

  <style>
    .large-btn {
      width: 100%;
      height: 36px;
      font-size: 16px;
      background: #add8e6;
      border: 0;
      margin-top: 1px;
    }

    .log {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      overflow-y: auto;
      border: 1px red solid;
    }
  </style>
</head>
<body>
  <div>
    <div><input class="large-btn" id="closeBtn" type="button" value="close" /></div>
    <div><input class="large-btn" id="closeBtn1" type="button" value="close1" /></div>
  </div>

  <div class="log">

  </div>

  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.9.0/vconsole.min.js"></script> -->
  <script>
    // var vConsole = new VConsole()
    function writeLog(msg) {
      var node = document.createTextNode(msg)
      document.getElementsByClassName('log')[0].appendChild(node)
    }

    document.getElementById('closeBtn').addEventListener('click', function() {
      writeLog('window.closeWebView()')
      try {
        window.closeWebView()
      } catch (e) {
      }
    })

    document.getElementById('closeBtn1').addEventListener('click', function() {
      writeLog('window.webkit.messageHandlers.closeWebView.postMessage()')
      try {
        window.webkit.messageHandlers.closeWebView.postMessage()
      } catch (e) {
      }
    })
  </script>
</body>
</html>
